<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变色</title>
    <style>
    .color-changer {
        overflow: hidden;
        position: relative;
        height: 100%;
    }
	input {
		position: absolute;
		width: 100%;
		height: 100%;
		cursor: pointer;
		mix-blend-mode: hue;
	}
	img {
		width: 100%;
		height: 100%;
		object-fit: cover;
	}

    </style>
</head>
<body>
        <div class="color-changer">
                <input type="color" value="#ff6666">
                <img src="https://yangzw.vip/static/codepen/car.jpg">
            </div>
</body>
</html>
